	<div class="container">

		<h1>List of registered users</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nickname:</th>
					<th scope="col">Email:</th>
					<th scope="col"></th>
					<th scope="col">Actions:</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="cadastro : ${cadastros}">
					<td><a
						th:href="${(#mvc.url('CC#editarUsuario').arg(0, cadastro.codigo)).build()}">
							<span th:text="${cadastro.nickname}"></span>
					</a></td>
					<td><span th:text="${cadastro.email}"></span></td>

					<td><a
						th:href="${(#mvc.url('CC#editarUsuario').arg(0, cadastro.codigo)).build()}"><button
								type="button" class="btn btn-primary">Edit</button></a></td>
					<td><a
						th:href="${(#mvc.url('CC#deletarUsuario').arg(0, cadastro.codigo)).build()}"><button
								type="button" class="btn btn-danger">Delete</button></a></td>

				</tr>
			</tbody>
		</table>

	</div>
