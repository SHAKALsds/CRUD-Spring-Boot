	<div class="container">

		<h1>User Details:</h1>

		<br>

		<p>
			<b>Register CODE:</b> <span th:text="${cadastro.codigo}"></span>
		</p>

		<p>
			<b>Nickname:</b> <span th:text="${cadastro.nickname}"></span>
		</p>

		<p>
			<b>E-mail:</b> <span th:text="${cadastro.email}"></span>
		</p>

		<form method="post">
			<br>

			<h1>User Update</h1>

			<br>

			<div class="form-group">
				<label for=""><b>Nickname:</b> </label> <input type="text"
					class="form-control" value="" name="nickname"
					th:attr="value = ${cadastro.nickname}" required />
			</div>

			<br>

			<div class="row">

				<div class="col">
					<div class="form-group">
						<label for=""><b>E-mail:</b></label> <input type="text"
							class="form-control" value="" name="email"
							th:attr="value = ${cadastro.email}" required />
					</div>

				</div>

				<br>

				<div class="col">
					<div class="form-group">
						<label for=""><b>Password:</b></label> <input type="text"
							class="form-control" value="" name="pswd"
							th:attr="value = ${cadastro.pswd}" required />
					</div>

				</div>
			</div>

			<br>

			<button type="submit" class="btn btn-success">Update!</button>
		</form>

	</div>
